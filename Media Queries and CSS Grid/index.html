<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CSS Grid Practice</title>
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body class="site">
       
        <header class="header">
            <code class="identifier"><pre>.header</pre></code>
            <h2>Header</h2>
        </header>
       
        <main class="main-content">
            <code class="identifier"><pre>.main-content</pre></code>
            <h2>Main Content</h2>
        </main>

        <article class="article">
            <code class="identifier"><pre>.article</pre></code>
            <h2>Article</h2>
        </article>

        <aside class="sidebar">
            <code class="identifier"><pre>.sidebar</pre></code>
            <h2>Sidebar Content</h2>
        </aside>

        <footer class="footer">
            <code class="identifier"><pre>.footer</pre></code>
            <h2>Footer</h2>
        </footer>

    </body>

</html>
